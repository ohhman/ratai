<!DOCTYPE html>
<html>
<head>
	<title>ratlankis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ratlankis.css">
</head>
<body>
	<div class="container">
		<h1>Skaiciuotuvas</h1>
		<div class="row">
			
			
		</div>
		<div class="row">
			<div class="col">
				<!-- INPUT -->
				<label class="text-light">Padangos aukstis (mm) (50-300)</label>
				<input type="text" name="" class="form-control mb-2" placeholder="aukstis" id="aukstis">
				<label class="text-light">Ratlankio skersmuo (coliais)(13-24)</label>
				<input type="text" name="" class="form-control mb-2" placeholder="skersmuo" id="skersmuo">
				<label class="text-light">Arkos spindulys</label>
				<input type="text" name="" class="form-control mb-2" placeholder="ilgis" id="arka">
			</div>
			<div class="col">
				<!-- ACTIONS -->
				<button class="btn btn-dark btn-block" id="btn_sum" onclick="tikrinti();">Tikrinti</button>
			</div>
			<div class="col output_">
				<output
				type="text" name="" class="form-control mb-4" placeholder="aukstis" id="aukstine"></output>
				<output
				type="text" name="" class="form-control mb-4 priespaskutinis" placeholder="aukstis" id="skersmenis"></output>
				<output
				type="text" name="" class="form-control mb-4 paskutinis" placeholder="aukstis" id="arkos_ilgis"></output>
				<!-- OUTPUT -->
			</div>
			<div class="col block text-center" id="result">X</div>
			<!-- RESULT -->
		</div>
		<div class="col-3"><a href="">Ratu pasirinkimai</a></div>
			<div class="col-3 padidinti"><a href="">Ratlankiai</a></div>
			<div class="col-3"><a href="">Ivarios detales</a></div>
			<div class="col-3 padidinti"><a href="">Apie mus</a></div>
	</div>
	<div class="col-4"><img src="big.jpg"></div>
	<div class="col-4"><img src="images.jpg"></div>
	<div class="col-4"><img src="images (1).jpg"></div>
</div>
<script src="ratlankis.js"></script>
</body>
</html>
